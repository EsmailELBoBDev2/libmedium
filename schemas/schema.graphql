type Query {
    post: Post
}

schema {
    query: Query
}

type Paragraphs {
    text: String!
    type: String!
    href: String
    layout: String
    iframe: IFrame
    metadata: MetaData
    markups: [MarkUp!]!
}

type MarkUp {
    title: String
    type: String!
    href: String
    userId: String
    start: Int!
    end: Int!
    anchorType: String
}

type IFrame {
    mediaResource: MediaResource
}

type MediaResource {
    href: String!
    iframeSrc: String!
    iframeWidth: Int!
    iframeHeight: Int
}

type MetaData {
    id: String!
    originalWidth: Int
    originalHeight: Int
}

type BodyModel {
    paragraphs: [Paragraphs!]!
}

type Content {
    bodyModel: BodyModel!
}

type User {
    id: String!
    name: String!
    imageId: String!
    username: String!
}

type Post {
    id: ID!
    readingTime: Float!
    title: String!
    createdAt: Int!
    content: Content!
    creator: User!
    previewImage: PreviewImage
    previewContent: PreviewContent
    uniqueSlug: String!
}

type PreviewImage {
    id: String
}

type PreviewContent {
    subtitle: String!
}

type Data {
    post: Post
}

type AutogeneratedMainType {
    data: Data
}
