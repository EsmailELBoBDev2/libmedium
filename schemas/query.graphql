query GetPost($id: ID!) {
    post(id: $id) {
        title
        createdAt
        readingTime
        creator { 
            name
            id
			imageId
        }
        content {
            bodyModel {
                paragraphs {
                    text
                    type
                    href
                    layout
                    markups {
                        title
                        type
                        href
                        userId
                        start
                        end
                        anchorType
                    }
                    iframe {
                        mediaResource {
                            href
                            iframeSrc
                            iframeWidth
                            iframeHeight
                        }
                    }
                    metadata {
                        id
                        originalWidth
                        originalHeight
                    }
                }
            }
        }
    }
}
